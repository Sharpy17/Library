<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <title>Library</title>
</head>
<body>
    <div class="header">
        <h3>Library</h3>
        <button>Log in</button>
    </div>
    <button class="newbook">+ Add Book</button>
    <form action="" method="get">
        <div>
            <label for="name">Name of the book</label>
            <input type="text" id="name" name="name" min="1">
        </div>
        <div>
            <label for="author">Author of the book</label>
            <input type="text" id="author" name="author" min="1">
        </div>
        <div>
            <label for="pages">Number of pages</label>
            <input type="number" id="pages" name="pages">
        </div>
        <div>
            <label for="read">Have you read it?</label>
            <input type="checkbox" id="read" name="read">
        </div>
        <div>
            <button class="submit" type="submit">Submit</button>
        </div>
    </form>
    <div class="book-cards">
        </div>
    </div>
</body>
</html>
